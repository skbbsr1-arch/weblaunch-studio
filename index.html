<section style="padding:60px 20px; background:#111;">
  <h2 style="text-align:center;">Get Your Website Demo</h2>

  <form action="https://formspree.io/f/xwkgbjzn" method="POST" style="max-width:500px;margin:auto;">

    <input type="text" name="name" placeholder="Your Name" required
      style="width:100%;padding:12px;margin:10px 0;">

    <input type="tel" name="phone" placeholder="WhatsApp Number" required
      style="width:100%;padding:12px;margin:10px 0;">

    <input type="email" name="email" placeholder="Email Address" required
      style="width:100%;padding:12px;margin:10px 0;">

    <select name="website_type" required
      style="width:100%;padding:12px;margin:10px 0;">
      <option value="">Select Website Type</option>
      <option>One Page Website</option>
      <option>Business Website</option>
      <option>E-commerce Website</option>
      <option>Portfolio Website</option>
    </select>

    <textarea name="message" placeholder="Your Requirement"
      style="width:100%;padding:12px;margin:10px 0;"></textarea>

    <button type="submit"
      style="width:100%;padding:14px;background:#00c6ff;color:#000;font-weight:bold;">
      Get Free Demo
    </button>

  </form>
</section>
